<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/UserOrders.css" />
  </head>
  <body>
    <img
      class="imgg"
      src="../images/Background/WhatsApp Image 2023-01-15 at 13.12.48.jpg"
      alt=""
    />
    <div class="background"></div>

    <nav class="navbar">
      <ul class="links">
        <li>
          <img
            class="logo"
            src="../images/Background/Asset 3-8.png"
            alt=""
          />
        </li>
        <li>
          <ul class="linksul">
            <li><a class="linksli" href="http://localhost/html-files/home_user.html">Home</a></li>
            <li><a class="linksli" href="http://localhost/html-files/order_user.html">My Orders</a></li>
          </ul>
        </li>
      </ul>
      <ul class="brand">
        <li class="brandli">
          <ul class="user">
            <li>
              <img class="user_image"
                src="../images/user/imgbin_computer-icons-user-profile-avatar-png.png"
                id="img1"
                alt=""
              />
            </li>
            <li><p class="user_name"  id="MYp">Admin</p></li>
          </ul>
        </li>
        <li class="brandli">
          <button type="button" onclick="logout()" class="btn btn-outline-light">Log out</button>
        </li>
      </ul>
    </nav>
    <h1 class="orders">My Orders</h1>
    <div class="container">
      <div class="mt-5 pt-2 bg-black pb-5 w-100 m-auto">
        <div class="text-center bg-black mt-5 pb-5 w-100 m-auto">
          <label for="from" class="text-white px-4"> Date_From</label>
          <input
            type="date"
            name="Date_From"
            class="input border-b p-3 px-5 mx-3 text-white date"
            placeholder="Date_From"
            id="from"
          />
          <label for="to" class="text-white"> Date_To</label>
          <input
            type="date"
            name="Date_To"
            class="input border-b p-3 px-5 mx-3 text-white date"
            placeholder="Date_To"
            id="to"
          />
        </div>
      </div>
    </div>
    <div class="main">
      <div class="container shadow py-2 rounded">
        <div class="table-responsive">
          <table class="table">
            <thead class="container-fluid">
              <tr>
                <th scope="col">Order Date</th>
                <th scope="col">User Action</th>
                <th scope="col">Status</th>
                <th scope="col">Amount</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <section
        class="d-flex justify-content-center align-items-center position-relative bottom-0 m-5"
      >
        <nav aria-label="...">
          <ul class="pagenation pagination-md pg d-flex"></ul>
        </nav>
      </section>
      <section
        class="mt-5  pb-5 ps-5 d-flex flex-column w-500 m-auto text-center py-5"
      >
        <div class="d-flex w-100 justify-content-center" id="cards"></div>
      </section>
      <div
        class="total text-center"
        style="color: beige; font-family: poppins sans-serif; font-weight: 200"
      ></div>
    </div>

    <script src="../JS/userOrder.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>
    <script src="../JS/navBar.js"></script>
    <script src="../JS/logout.js"></script>
    <script src="../JS/get_user_data.js"></script>
  </body>
</html>
