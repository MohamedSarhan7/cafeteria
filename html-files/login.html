<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <title>Document</title>
  <style>
    #email,#password{
      height: 50px;
    }
    h1{
      margin-top: 100px;
    }
   
    input{
      margin: 10px 0px;
    }
  </style>
</head>

<body>
  <img class="imgg" src="../images/wallpaper.jpeg" alt="">
  <div class="background"></div>


  <div class="d-flex justify-content-center mt-5">
    <h1 class="display-2 text-light">Cafeteria</h1>
  </div>
  <div class="w-100 d-flex justify-content-center">
    <form id="formId" class="d-flex flex-column w-75 justify-content-center align-items-center mt-4" action="">
      <div class="w-50">
        <label for="email">Email:</label>
        <input type="email" class="form-control w-100" placeholder="Enter your email" id="email" name="email"
          required />
        <p class="invalid-feedback"></p>
      </div>
      <div class="w-50">
        <label for="password">Password:</label>
        <input required type="password" placeholder="Enter your password" id="password"
          name="password" class="form-control w-100" />
        <p class="invalid-feedback"></p>
      </div>
      <div class="d-flex justify-content-center m-4">
        <input class="btn btn-primary" type="submit" />
      </div>
      <a href="http://localhost/html-files/reg.html" class="link-primary">Don't have an account?</a>
    </form>
  </div>
  <script src="../JS/login.js" type="module"></script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
