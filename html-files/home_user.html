<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/home.css" />
</head>

<body>
  <img class="imgg" src="../971c4585-71eb-4202-a511-31259dd26c1f.jpg" alt="">
    <div class="background"></div>

  <nav class="navbar">
    <ul class="links">
      <li><img class="logo" src="../images/Asset 3.svg" alt="" /></li>
      <li>
        <ul class="linksul">
          <li><a class="linksli" href="http://localhost/html-files/home.html">Home</a></li>
          <li><a class="linksli" href="http://localhost/html-files/myOrders.html">My Orders</a></li>
        </ul>
      </li>
    </ul>
    <ul class="brand">
      <li class="brandli">
        <ul class="user">
          <li>
            <img src="" alt="" id="profile-pic" />
          </li>
          <li>
            <p id="user-name"></p>
          </li>
        </ul>
      </li>
      <li class="brandli">
        <button type="button" class="btn btn-outline-light">Log out</button>
      </li>
    </ul>
  </nav>
  <div class="container mt-3  search">
    <div class="row justify-content-center align-items-center"><input class="search-bar form-control w-75  col-2"
        type="search" placeholder="Search" aria-label="Search"> </div>
    
  </div>
  <!-- <div class="response"></div> -->
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-sm-12 col-md-4 all-orders container d-flex flex-column justify-content-between">
      <div class="product-cart pt-3">
        <div class="row cart-row text-center">
          <p class="col-2">Product</p>
          <p class="col-2">Qty</p>
          <p class="col-2">Increase</p>
          <p class="col-2">Decrease</p>
          <p class="col-2">Total</p>
          <p class="col-2">Cancel</p>
        </div>
      </div>
      <div class="p-3">
        <select class="form-select rooms" aria-label="Default select example">
          <option selected>Rooms</option>
        </select>

        <div class="form-floating mt-3">
          <p class="mt-3">Notes</p>
          <textarea class="form-control" id="notes" style="height: 100px"></textarea>
        </div>
        <div class="text-white text-center mt-3 h3">Total:<span class="ms-2 me-2" id="total">0</span>EGP</div>
        <button class="btn btn-warning h1" id="confirm">Confirm</button>
        
      </div>

    </div>
    <div class="col-md-6">
      <div class="response h2"></div>
      <div class="latest-order d-flex flex-wrap me-3 p-3">
        
        <div class="col-12 h3 md-3  heading">Your Latest Order</div>
      </div>
      <div class="col-12 products-pagination">
        <div class="col-12 h3 md-3 mt-3  heading">Our Products</div>
        <div class="all-products row flex-wrap"></div>

        <ul class="change-product pagination justify-content-center mt-5"></ul>
      </div>

      <div class="col-8">
        <div class="container searched-products row flex-wrap justify-content-center"></div>
      </div>
    </div>
  </div>

  <div class="alert empty-order" role="alert"></div>

  <script src="../JS/home.js"></script>
</body>

</html>
