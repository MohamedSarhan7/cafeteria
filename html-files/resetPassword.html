<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/UserOrders.css" />
  </head>
  <body>
    <img
      class="imgg"
      src="../images/Background/WhatsApp Image 2023-01-15 at 13.12.48.jpg"
      alt=""
    />
    <div class="background"></div>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center min-vh-100 ">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="text-white" style="background-color: black; opacity: 80%; width: 100%">
            <div class="container  p-5">
              <form class="bg-black">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control bg-transparent text-white"
                    id="Password"
                  />
                </div>
                <p class="MYP"></p>
                <div class="mb-3">
                  <label for="exampleConfirmPassword1" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control bg-transparent text-white"
                    id="confirmPassword"
                  />
                </div>
                <p class="MYP"></p>
                <div class="mb-3 d-grid">
                  <button type="button" class="btn btn-outline-light" id="btn">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/ResetPassword.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
