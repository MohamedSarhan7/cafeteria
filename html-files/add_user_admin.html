<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/add_user_admin.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <title>Document</title>
</head>

<body>
    <img class="imgg" src="../images/wallpaper.jpeg" alt="">
    <div class="background"></div>
    <nav class="navbar ">
        <ul class="links">
            <li><img class="logo" src="../images/logo.png" alt=""></li>
            <li>
                <ul class="linksul">
                    <li><a class="linksli" onclick="Home()" >Home</a></li>
                    <li><a class="linksli" onclick="Products()">Products</a> </li>
                    <li><a class="linksli" onclick="Users()" >Users</a> </li>
                    <li><a class="linksli" onclick="Manage()" >Manage Orders</a> </li>
                    <li><a class="linksli" onclick="Checks()">Checks</a> </li>
                </ul>
            </li>
        </ul>
        <ul class="brand">
            <li class="brandli">
                <ul class="user">
                    <li><img class="user_image" src="../images/user/admin.png" alt=""></li>
                    <li>
                        <p class="user_name">Admin</p>
                    </li>
                </ul>
            </li>
            <li class="brandli">
                <button type="button" onclick="logout()" class="btn btn-outline-light">Log out</button>
            </li>
        </ul>
    </nav>
    <div class="d-flex justify-content-center align-items-center parent">
        <div class="m-5 w-75 d-flex justify-content-center align-items-center">

            <form action="" class="w-75  d-flex flex-column justify-content-center align-items-center" method="post">
                <div class="col-6">
                    <lable for="username" class="form-label text-light">Full Name</lable>
                    <input type="text" class="form-control" id="username" name="username" placeholder="type your name">
                    <div class="invalid-feedback">
                    </div>

                </div>
                <div class="input col-6">
                    <lable for="email" class="form-label text-light">E-mail</lable>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Muhammad@gmail.com">
                    <div class="invalid-feedback">
                    </div>

                </div>
                <div class="input col-6">
                    <lable for="password" class="form-label text-light">Password</lable>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="at least 8 chars">
                    <div class="invalid-feedback">

                    </div>

                </div>
                <div class="input col-6">
                    <lable for="confirm_password" class="form-label text-light">Confirm Password</lable>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                        placeholder="">
                    <div class="invalid-feedback">

                    </div>

                </div>

                <div class="col-6">
                    <lable for="room" class="form-label text-light">Room No.</lable>
                    <input type="number" max="50" min="1" class="form-control" id="room" name="room"
                        placeholder="room number">
                    <div class="invalid-feedback">
                    </div>

                </div>
                <div class="input col-6">
                    <lable class="form-label text-light">Picture</lable>
                    <input type="file" class="form-control" name="avatar">
                    <div class="invalid-feedback">
                    </div>
                    <div class=" container text-center d-flex ">
                        <button type="submit" class="col m-3 btn btn-primary">Submit</button>
                        <!-- <a href="./html-files/login.html" class="col">already have an account?</a> -->
                        <button type="reset" class="col-3 m-3 btn btn-secondary" id="clear">clear</button>
                    </div>
                </div>
        </div>
        </form>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="alert alert-success text-center w-25 d-none added" role="alert">
            A simple success alert—check it out!
        </div>
    </div>


    <div class="toast-container position-fixed bottom-0 end-0 p-3  mytoast">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">

                <strong class="me-auto">Voilà</strong>

                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastbody">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <script src="../JS/get_user_data.js"></script>
    <script src="../JS/add_user.js" type="module"></script>
    <script src="../JS/navBar.js"></script>
    <script src="../JS/logout.js"></script>


</body>

</html>
