<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/add_user_admin.css">
    <title>Document</title>
</head>

<body>
    <div class="row justify-content-center">
        <div class="m-5 col-8">

            <form action="" method="post">
                <div class="col-6">
                    <lable for="username" class="form-label">Full Name</lable>
                    <input type="text" class="form-control" id="username" name="username" placeholder="type your name">
                    <div class="invalid-feedback">
                    </div>

                </div>
                <div class="input col-6">
                    <lable for="email" class="form-label">E-mail</lable>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Muhammad@gmail.com">
                    <div class="invalid-feedback">
                    </div>

                </div>
                <div class="input col-6">
                    <lable for="password" class="form-label">Password</lable>
                    <input type="password" class="form-control" name="password" id="password" placeholder="at least 8 chars">
                    <div class="invalid-feedback">

                    </div>

                </div>
                    <div class="input col-6">
                        <lable for="confirm_password" class="form-label">Confirm Password</lable>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="">
                        <div class="invalid-feedback">
                    
                        </div>
                    
                    </div>

                <div class="col-6">
                    <lable for="room" class="form-label">Room No.</lable>
                    <input type="number" max="50" min="1" class="form-control" id="room" name="room" placeholder="room number">
                    <div class="invalid-feedback">
                    </div>
                
                </div>
                <div class="input col-6">
                    <lable class="form-label">Picture</lable>
                    <input type="file" class="form-control" name="avatar">
                    <div class="invalid-feedback">
                    </div>
                    <div class=" container text-center d-flex ">
                        <button type="submit" class="col m-3 btn btn-primary">Submit</button>
                        <!-- <a href="./html-files/login.html" class="col">already have an account?</a> -->
                        <button type="reset" class="col-3 m-3 btn btn-secondary" id="clear">clear</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
        </div>
    </div>





    <script src="../JS/add_user.js"></script>
</body>

</html>
