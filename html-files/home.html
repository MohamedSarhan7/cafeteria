<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/home.css" />
</head>

<body>
  <div class="top-bar container">
    <p class="home">Home</p>
    <span>|</span>
    <p class="my-orders">My Orders</p>
    <div class="brand">BRAND</div>
    <div class="profile">
      <img id="profile-pic" src="" alt="" />
      <span>|</span>
      <span id="user-name">Name</span>
    </div>
  </div>

  <div class="container d-flex mt-5">
    <input class="search-bar form-control" type="search" placeholder="Search" aria-label="Search" />
    <div class="response"></div>
  </div>

  <div class="container text-center mt-5">
    <div class="row justify-content-center">
      <div class="col-4 bg-dark text-white pt-3">
        <div class="product-cart">
          <div class="row">
            <p class="col-2">Product</p>
            <p class="col-2">Qty</p>
            <p class="col-2">Increase</p>
            <p class="col-2">Decrease</p>
            <p class="col-2">Total</p>
            <p class="col-2">Cancel</p>
          </div>
        </div>
        <select class="form-select rooms" aria-label="Default select example">
          <option selected>Rooms</option>
        </select>
        <div class="form-floating">
          <label for="notes">Notes</label>
          <textarea class="form-control" placeholder="Notes" id="notes" style="height: 100px"></textarea>
        </div>
      </div>

      <div class="col-8">
        <div class="latest-order"></div>
        <div class="col-8 products-pagination">
          <div class="container all-products row flex-wrap justify-content-center"></div>

          <ul class="change-product pagination justify-content-center mt-5"></ul>
        </div>

        <div class="col-8">
          <div class="container searched-products row flex-wrap justify-content-center"></div>
        </div>
      </div>
    </div>
    <div id="total"></div>
    <div class="btn btn-warning" id="confirm">Confirm</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <script src="../JS/home.js"></script>
</body>

</html>
