<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="top-bar container">
      <p class="home">Home</p>
      <span>|</span>
      <p class="my-orders">My Orders</p>
      <div class="brand">BRAND</div>
      <div class="profile">
        <img id="profile-pic" src="" alt="" />
        <span>|</span>
        <span id="user-name">Name</span>
      </div>
    </div>

    <div class=" container d-flex mt-5">
      <input
        class="search-bar form-control col-4"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <div class="response"></div>
    </div>

    <div class="container text-center mt-5 ">
      <div class="row justify-content-center">
        <div class="col-4 bg-dark text-white pt-3 product-cart">
          <div class="row">
            <p class="product-name col-2">tea</p>
            <p class="product-price col-2">5</p>
            <i class="fa-solid fa-plus col-1 add-product"></i>
            <i class="fa-solid fa-minus col-1 remove-product"></i>
            <p class="product-price col-4">EGP 25</p>
            <i class="fa-solid fa-x col-2 delete-order"></i>
          </div>
        </div>
        <div class="col-8 products-pagination">
          <div
            class="container all-products row flex-wrap justify-content-center">
        </div>
         <ul class="change-product pagination justify-content-center mt-5"></ul>        
        </div>
        <div class="col-8">
          <div
              class="container searched-products row flex-wrap justify-content-center">
          </div>
        </div>
      </div>
     
          </div>

    <script src="../JS/home.js"></script>
  </body>
</html>
