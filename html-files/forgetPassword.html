<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forget Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/forgetpassword.css" />
  
</head>

<body>
  <img class="imgg" src="../images/wallpaper.jpeg" alt="" />
  <div class="background"></div>

  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center min-vh-100 forget">
      <div class="col-12 col-md-8 col-lg-4">
        <div class="card shadow-sm text-white " style="background-color: black; opacity: 80%; width: 100%;">
          <div class="card-body">
            <div class="mb-3">
              <h5>Forgot Password?</h5>
              <p class="mb-2">
                Enter your registered email ID to reset the password
              </p>
            </div>
            <form id="form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control bg-transparent" name="email"
                  placeholder="Enter Your Email" />
              </div>
              <p id="MYP"></p>
              <div class="mb-3 d-grid">
                <button type="submit" class="btn btn-outline-light" >
                  Reset Password
                </button>
              </div>
              <span>Don't have an account? <a href="http://localhost/html-files/reg.html">sign up</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>




  <div class="row align-items-center justify-content-center reset d-none ">
    <div class="col-12 col-md-8 col-lg-4">
      <div class="text-white" style="background-color: black; opacity: 80%; width: 100%">
        <div class="container  p-3">
          <form class="bg-black" id="myform">
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control bg-transparent text-white" id="exampleInputPassword1"
                name="password" />
              <p class="p1"></p>
            </div>
            <div class="mb-2">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control bg-transparent text-white" name="confirm_password"
                id="confirm_password" />
              <p class="p2"></p>
            </div>
            <div class="mb-2 d-grid">
              <button type="submit" class="btn btn-outline-light">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="../JS/ForgetPassword.js" type="module"></script>
</body>

</html>
