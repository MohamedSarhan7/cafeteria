    <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/addProduct.css" />

      margin-top: 100px;

  </style>
</head>

<body>



    <img class="imgg" src="../images/wallpaper.jpeg" alt="">
    <div class="background"></div>
    <nav class="navbar ">
      <ul class="links">
        <li><img class="logo" src="../images/logo.png" alt=""></li>
        <li>
          <ul class="linksul">
            <li><a class="linksli" onclick="Home()">Home</a></li>
            <li><a class="linksli" onclick="Products()">Products</a> </li>
            <li><a class="linksli" onclick="Users()">Users</a> </li>
            <li><a class="linksli" onclick="Manage()">Manage Orders</a> </li>
            <li><a class="linksli" onclick="Checks()">Checks</a> </li>
          </ul>
        </li>
      </ul>
      <ul class="brand">
        <li class="brandli">
          <ul class="user">
            <li><img class="user_image" src="../images/user/admin.png" alt=""></li>
            <li>
              <p class="user_name">Admin</p>
            </li>
          </ul>
        </li>
        <li class="brandli">
          <button type="button" onclick="logout()" class="btn btn-outline-light">Log out</button>
        </li>
      </ul>
    </nav>
  <div class="d-flex justify-content-center parent">
    <h1 class="display-2 text-light">Add Product</h1>
  </div>
  <div class="w-100 d-flex justify-content-center">
    <form id="formId" class="w-50" action="">
      <div>
        <label for="product">Product Name:</label>
        <input required type="text" id="product" size="20" placeholder="Enter your product name" name="product"
          class="form-control" />
        <p class="invalid-feedback"></p>
      </div>

      <div class="d-flex flex-column">
        <div class="d-flex">
          <label for="price">Price:</label>
        </div>
        <div>
          <input required type="number" min="0" class="form-control" id="price" />
          <p class="invalid-feedback"></p>
        </div>
      </div>

      <div class="d-flex flex-column">
        <div class="d-flex justify-content-between">
          <label for="category">Category: </label>
          <a href="./addCategory.html" class="btn btn-secondary m-2"> add category</a>
        </div>
        <div>
          <select required name="category" id="category" class="form-control"></select>
          <p class="invalid-feedback"></p>
        </div>
      </div>

      <div>
        <label for="picture">Product Picture:</label>
        <input required name="picture" type="file" id="picture" class="form-control" />
        <p class="invalid-feedback"></p>
      </div>

      <div class="d-flex justify-content-center m-4">
        <input class="btn btn-primary" type="submit" id="submit" />
        <input class="btn btn-primary" type="reset" />
      </div>
    </form>
  </div>


  <div class="toast-container position-fixed bottom-0 end-0 p-3  mytoast">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">

        <strong class="me-auto">Voil√†</strong>

        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastbody">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>
  <script src="../JS/get_user_data.js"></script>
  <script src="../JS/navBar.js"></script>
  <script src="../JS/logout.js"></script>
  <script src="../JS/addProduct.js"></script>
</body>

</html>
